<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
			/>
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="css/responsive.css">
			<title>BookList</title>
			<style>
			.success,
			.error {
			color: white;
			padding: 5psx;
			margin: 5px 0 15px 0;
			}
			
			.success {
			background: #0EC739;
			border-radius: 5px;
			padding: 5px;
			font-size: 1.4rem;
			width: 50%;
			}
			
			.error {
			background: #D90B1C;
			border-radius: 5px;
			padding: 5px;
			font-size: 1.4rem;
			width: 50%;
			}
			</style>
		</head>
		<body>
			<!-- form -->
			<div class="container" style="padding:10px; background-color: rgba(255,255,255,0.5); border-radius:10px; margin-top:10%;">
				<h3 style="font-weight:600;">Add book</h3>
				<form id="book-form">
					<div>
						<label for="title">Title</label>
						<input type="text" id="title" class="u-full-width">
						<!--skeleton css class-->
					</div>
					<div>
						<label for="author">Author</label>
						<input type="text" id="author" class="u-full-width">
						<!--skeleton css class-->
					</div>
					<div>
						<label for="isbn">ISBN#</label>
						<input type="text" id="isbn" class="u-full-width">
						<!--skeleton css class-->
					</div>
					<div>
						<input type="submit" value="Submit" class="u-full-width btn-grad" style="font-size:1.4rem; color:#000;">
					</div>
				</form>
				<!-- table -->
				<table class="u-full-width">
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN#</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="book-list">
					</tbody>
				</table>
			</div>
			<script src="js/script.js"></script>
		</body>
	</body>
</html>
